<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="body-overlay"></div>
    <h1>First Job Countdown</h1>
    <div class="countdown-container">
      <div class="countdown-el days-container">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="countdown-el hours-container">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="countdown-el minutes-container">
        <p class="big-text" id="minutes">0</p>
        <span>Minutes</span>
      </div>
      <div class="countdown-el seconds-container">
        <p class="big-text" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>
    <h2 id="CongratMessage">Print and hold me accountable!</h2>
    <section class="buttons" onclick="textChange()">
      <button
        class="style-buttons"
        id="easy-knowledge"
        value="text"
        type="button"
      >
        Easy Knowledge
      </button>
      <button
        class="style-buttons"
        id="medium-knowledge"
        value="text"
        type="button"
      >
        Medium Knowledge
      </button>
      <button
        class="style-buttons"
        id="hard-knowledge"
        value="text"
        type="button"
      >
        Hard Knowledge
      </button>
    </section>
    <label for="acquired-knowledge"
      >Acquired knowledge: <input type="text" id="acquired-knowledge"
    /></label>
  </body>
</html>
